<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Panel</title>
    <link rel="stylesheet" href="panel.css">
</head>
<body>
    <div class="container">
        <div class="panel active" id="panel-1" onclick="selectPanel(1)">
            <h3>Explore the word</h3>
        </div>
        <div class="panel" id="panel-2" onclick="selectPanel(2)">
            <h3>Wild Forest</h3>
        </div>
        <div class="panel" id="panel-3" onclick="selectPanel(3)">
            <h3>Sunny Beath</h3>
        </div>
        <div class="panel" id="panel-4" onclick="selectPanel(4)">
            <h3>City of Winter</h3>
        </div>
        <div class="panel" id="panel-5" onclick="selectPanel(5)">
            <h3>Mountain Cloud</h3>
        </div>
    </div>

    <script src="panel.js"></script>
</body>
</html>
